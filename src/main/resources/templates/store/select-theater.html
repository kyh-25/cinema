<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> 영화관 선택</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* 컨테이너 스타일 */
        .selection-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #e50914; /* CGV 주색상 */
            margin-bottom: 30px;
            font-size: 24px;
            border-bottom: 2px solid #e50914;
            display: inline-block;
            padding-bottom: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* 요소 간 간격 */
        }

        /* 셀렉트 박스 스타일 */
        select[name="theaterId"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            /* 기본 드롭다운 화살표 숨기기 및 커스텀 */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13.2-6.4H18.6a17.6%2017.6%200%200%200-13.2%206.4c-11.8%2011.8-11.8%2030.8%200%2042.6l125.6%20125.6c4.6%204.6%2010.8%206.9%2017.1%206.9s12.5-2.3%2017.1-6.9l125.6-125.6c12-11.7%2012-30.7%200-42.5z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px auto;
            cursor: pointer;
        }

        /* 버튼 스타일 */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #f0ad4e; /* 매점 테마색: 주황색 */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>

<div class="selection-container">
    <h2> 영화관 선택</h2>

    <form action="/store/menu" method="get">
        <select name="theaterId">
            <option value="" disabled selected>매점 이용을 원하는 영화관을 선택하세요</option>
            <option th:each="t : ${theaters}" th:value="${t.id}"
                    th:text="${t.name}"></option>
        </select>
        <button type="submit">매점 메뉴 보기</button>
    </form>
</div>

</body>
</html>
