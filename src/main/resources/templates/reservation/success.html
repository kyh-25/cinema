<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>예매 완료</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .success-box { max-width: 600px; margin: 30px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .icon { font-size: 60px; color: #5cb85c; margin-bottom: 10px; }
        h1 { color: #5cb85c; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #eee; text-align: left; }
        .summary-row th { background-color: #f5f5f5; }
        .actions button { padding: 10px 20px; margin: 5px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>

<div class="success-box">

    <div class="icon">✅</div>
    <h1>예약이 성공적으로 완료되었습니다!</h1>
    <p>즐거운 관람되시길 바랍니다.</p>

    <hr/>

    <h2>예약 요약</h2>
    <table>
        <tr class="summary-row">
            <th>예약 번호</th>
            <td th:text="${reservation.reservationId}"></td>
        </tr>
        <tr>
            <th>결제 금액</th>
            <td th:text="${#numbers.formatInteger(reservation.amount, 0, 'COMMA')} + ' 원'"></td>
        </tr>
    </table>

    <hr/>

    <h2>관람 정보</h2>
    <table>
        <tr>
            <th>영화 제목</th>
            <td th:text="${reservation.movieTitle}"></td>
        </tr>
        <tr>
            <th>관람 일시</th>
            <td th:text="${reservation.dateTime}"></td>
        </tr>
        <tr>
            <th>상영관</th>
            <td th:text="${reservation.theaterName}"></td>
        </tr>
        <tr>
            <th>좌석 번호</th>
            <td th:text="${reservation.seatInfo}"></td>
        </tr>
    </table>

    <hr/>

    <div class="actions">
        <button class="btn-primary" onclick="location.href='/mypage'">마이페이지 바로가기</button>

        <button class="btn-secondary" onclick="location.href='/'">메인 화면으로 돌아가기</button>
    </div>

</div>

</body>
</html>
