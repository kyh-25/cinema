<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9; /* 배경색 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* 회원가입 컨테이너 */
        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #e50914; /* 강조색 */
            margin-bottom: 30px;
            font-size: 28px;
            border-bottom: 2px solid #e50914;
            display: inline-block;
            padding-bottom: 5px;
        }

        form div {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* 오류 메시지 */
        .error-message {
            color: #d9534f;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        /* 버튼 스타일 */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #e50914; /* CGV 주색상 */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #a3060f;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>회원가입</h1>

    <form th:action="@{/register}" method="post">

        <div>
            <label for="userId">아이디</label>
            <input type="text" name="userId" id="userId" required>
        </div>

        <div>
            <label for="pw">비밀번호</label>
            <input type="password" name="pw" id="pw" required>
        </div>

        <div>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div>
            <label for="birth">생년월일 (YYYY-MM-DD)</label>
            <input type="text" name="birth" id="birth" placeholder="2000-01-01" required>
        </div>


        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <button type="submit">가입하기</button>
    </form>
</div>

</body>
</html>
