<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>영화관 추가</title>
</head>
<body>

<h2>영화관 추가</h2>

<form th:action="@{/admin/theater/add}" th:object="${theater}" method="post">

    <label>영화관 이름</label><br>
    <input type="text" th:field="*{name}" required><br><br>

    <label>주소</label><br>
    <input type="text" th:field="*{address}" required><br><br>

    <button type="submit">등록</button>
</form>

<br>
<a href="/admin/theater/list">영화관 목록 보기</a>

</body>
</html>
