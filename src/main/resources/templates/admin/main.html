<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 메인</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">관리자 대시보드</h2>

    <div class="row g-4">

        <!-- Theater -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">극장 관리</h5>
                    <p class="card-text">극장 목록 확인 및 관리</p>
                    <a href="/admin/theater/list" class="btn btn-primary w-100">
                        극장 목록 이동
                    </a>
                </div>
            </div>
        </div>

        <!-- screen -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">상영관 관리</h5>
                    <p class="card-text">새로운 상영관 추가</p>
                    <a href="/admin/screens/add" class="btn btn-primary w-100">
                        상영관 추가
                    </a>
                </div>
            </div>
        </div>

        <!-- Movie -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">영화 관리</h5>
                    <p class="card-text">영화 목록 관리 및 영화 추가</p>
                    <a href="/admin/movie/list" class="btn btn-primary w-100">
                        영화 목록 이동
                    </a>
                </div>
            </div>
        </div>

        <!-- Schedule -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">상영 일정 관리</h5>
                    <p class="card-text">새로운 상영 일정 추가</p>
                    <a href="/admin/schedule/add" class="btn btn-primary w-100">
                        상영 일정 추가
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
